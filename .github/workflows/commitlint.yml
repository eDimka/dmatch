name: Lint Commit Messages

on:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install dependencies
              run: npm ci

            - name: Lint commits
              run: npx commitlint --config commitlint.config.js --from=HEAD~1
