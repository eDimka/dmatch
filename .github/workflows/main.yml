name: Node.js CI/CD

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18.18

            - name: Install dependencies
              run: npm ci

            - name: Run linting
              run: npm run lint

            - name: Run tests
              run: npm test

    version-bump:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18.18

            - name: Install dependencies
              run: npm ci

            - name: Bump version and create release notes
              run: npx standard-version

            - name: Push tags and release notes
              run: git push --follow-tags

    publish:
        runs-on: ubuntu-latest
        needs: version-bump

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18.18

            - name: Install dependencies
              run: npm ci

            - name: Publish to npm
              run: npm publish

env:
    NODE_AUTH_TOKEN: ${{ secrets.DMATCH_GITHUB_TOKEN }}
